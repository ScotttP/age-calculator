<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ='divContainer'>
        <div class='contentContainer'>
            <form>
                Your Birthday: 
                <input type="date" name='birthday' id="userBirthday" required>
            </form>
            <div id="currentDate">Current Date: </div>
            <div id="yearsOld">Years: </div>
            <div id="diffMonth">Months: </div>
            <div id="diffDays">Days: </div>
            <div id="diffHours">Hours: </div>
            <div id="totalMonths">Months Old: </div>
            <div id="totalDays">Days Old: </div>
            <div id="totalHours">Hours Old: </div>
            <button id='submit'>Calculate Age</button>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
